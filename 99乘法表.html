<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body,
			ul,
			li {
				padding: 0;
				margin: 0;
				border: 0;
			}
			
			ul {
				width: 900px;
				overflow: hidden;
				margin-top: 4px;
				font-size: 12px;
				line-height: 36px;
			}
			
			li {
				float: left;
				width: 90px;
				margin: 0 4px;
				display: inline-block;
				text-align: center;
				border: 1px solid #333;
				background: yellowgreen;
			}
		</style>
		<script type="text/javascript">
			var s = document.createDocumentFragment();
			for(var i = 1; i <= 9; i++) {
				var myUl = document.createElement('ul');
				for(var j = 1; j <= i; j++) {
					var myLi = document.createElement('li');
					var myText = document.createTextNode(j + " Ã— " + i + " = " + i * j);
					myLi.appendChild(myText);
					myUl.appendChild(myLi);
				}
				s.appendChild(myUl);
			}
		</script>
	</head>

	<body>
		<script type="text/javascript">
			//			document.DOMContentLoaded = function() {
			//				document.getElementsByTagName('body')[0].appendChild(s);
			//			}
			document.addEventListener('DOMContentLoaded', (event) => {
				document.getElementsByTagName('body')[0].appendChild(s);
				console.log(event);
			});
		</script>
	</body>

</html>
