//			冒泡排序（将小的数字如同气泡一样慢慢的浮上表面）    从小到大

			//1.0 伪冒泡排序
			function BubbleSort(arr) {
				var i, j, temp;
				for(i = 0; i < arr.length - 1; i++) {
					for(j = i + 1; j < arr.length; j++) {
						if(arr[i] > arr[j]) {
							temp = arr[j];
							arr[j] = arr[i];
							arr[i] = temp;
						}
					}
				}
				return arr;
			}
			var arr = [10, 7, 9, 11, 22, 33, 4, 2, 0, 1000];
			BubbleSort(arr);
			console.log(arr); //[0, 2, 4, 7, 9, 10, 11, 22, 33, 1000]

			//2.0 冒泡排序
			function BubbleSort(arr) {
				var i, j, temp;
				for(i = 0; i < arr.length - 1; i++) {
					for(j = arr.length - 1; j > i; j--) {
						if(arr[j] < arr[j - 1]) { //j为从后往前循环
							temp = arr[j - 1];
							arr[j - 1] = arr[j];
							arr[j] = temp;
						}
					}
				}
				return arr;
			}
			var arr = [10, 7, 9, 11, 22, 33, 4, 2, 0, 1000];
			BubbleSort(arr);
			console.log(arr); // [0, 2, 4, 7, 9, 10, 11, 22, 33, 1000]

			//3.0 进一步优化
			function BubbleSort(arr) {
				var i, j, temp;
				var flag = true; //flag进行标记
				for(i = 0; i < arr.length - 1 && flag; i++) { //若flag为false则退出循环
					flag = false; //初始化为false
					for(j = arr.length - 1; j > i; j--) {
						if(arr[j] < arr[j - 1]) { //j为从前往后循环
							temp = arr[j - 1];
							arr[j - 1] = arr[j];
							arr[j] = temp;
							flag = true; //如果有数据交换则为true
						}
					}
				}
				return arr;
			}

			BubbleSort(arr);
			console.log(arr); // [0, 2, 4, 7, 9, 10, 11, 22, 33, 1000]

//			2.0
            function quickSort(arr) {
            	if(arr.length < 1) {
            		return arr;
            	}
            	var pivotIndex = Math.floor(arr.length / 2); //找到那个基准数
            	var pivot = arr.splice(pivotIndex, 1)[0]; //取出基准数，并去除，splice返回值为数组。
            	var left = [];
            	var right = [];
            	for(var i = 0; i < arr.length; i++) {
            		if(arr[i] < pivot) {
            			left.push(arr[i]);
            		} else {
            			right.push(arr[i]);
            		}
            	}
            	return quickSort(left).concat([pivot], quickSort(right)); //加入基准数
